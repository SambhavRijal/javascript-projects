<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="ui">
            <input type="text" id="history">
            <input type="text" id="result">
            <div class="buttons">
                <button class="green">AC</button>
                <button class="green">Del</button>
                <button class="input green">%</button>
                <button class="input red">/</button>

                <button class="input">7</button>
                <button class="input">8</button>
                <button class="input">9</button>
                <button class="input red">*</button>

                <button class="input">4</button>
                <button class="input">5</button>
                <button class="input">6</button>
                <button class="input red">-</button>

                <button class="input">1</button>
                <button class="input">2</button>
                <button class="input">3</button>
                <button class="input red">+</button>

                <button class="input">00</button>
                <button class="input">0</button>
                <button class="input red">.</button>
                <button id="=" class="red">=</button>
            </div>
        </div> 
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
