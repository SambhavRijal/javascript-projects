<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Slider</title>
    <script src="https://kit.fontawesome.com/a3199218a9.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Here's what our fans are saying about us:</h2>
        <div class="review-section">
            <i class="fa-solid fa-chevron-left slider-control" id="previous"></i>
            <div class="review">
                <img src="img/profile.jpg" alt="" srcset="">
                <div>
                    <p>I love this brand, I can't say anything more than they're
                        absolutely amazing, you need to buy their products.</p>
                    <p id="identity">Jess Smith, Verified Customer</p>
    
                </div>
            </div>
            <i class="fa-solid fa-chevron-right slider-control " id="next"></i>
        </div>
        <div class="slider-address">
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle"></i>
        </div>
        
        
    </div>
</body>
</html>
