<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Type here to search">
        </div>
        <div class="product-list">
            <div class="item">
                <img src="img/tshirt.png" alt="" class="item-img">
                <span class="item-description" id="tshirt">
                    Tshirt
                </span>
            </div>
            <div class="item">
                <img src="img/tshirt.png" alt="" class="item-img">
                <span class="item-description" id="round-cap">
                    Round Cap
                </span>
            </div>
            <div class="item">
                <img src="img/tshirt.png" alt="" class="item-img">
                <span class="item-description" id="cap">
                    Cap
                </span>
            </div>
            <div class="item">
                <img src="img/tshirt.png" alt="" class="item-img">
                <span class="item-description" id="muffler">
                    Muffler
                </span>
            </div>
            <div class="item">
                <img src="img/tshirt.png" alt="" class="item-img">
                <span class="item-description" id="scarf">
                    Scarf
                </span>
            </div>
            <div class="item">
                <img src="img/tshirt.png" alt="" class="item-img">
                <span class="item-description" id="jeans-pant">
                    Jeans Pant
                </span>
            </div>
            <div class="item">
                <img src="img/tshirt.png" alt="" class="item-img">
                <span class="item-description" id="jacket">
                    Jacket
                </span>
            </div>
            <div class="item">
                <img src="img/tshirt.png" alt="" class="item-img">
                <span class="item-description" id="tshirt-adidas">
                    Tshirt Adidas
                </span>
            </div>
            <div class="item">
                <img src="img/tshirt.png" alt="" class="item-img">
                <span class="item-description" id="tshirt-green">
                    Tshirt-Green
                </span>
            </div>
            <div class="item">
                <img src="img/tshirt.png" alt="" class="item-img">
                <span class="item-description" id="pant">
                    Pant
                </span>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
