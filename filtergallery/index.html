<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Filterable Galllery</h1>
    <ul>
        <li id="webdev">Web Development</li>
        <li id="backend">Backend</li>
        <li id="appdev">Android Development</li>
    </ul>
    <hr>
    <div class="gallery">
        <div class="card appdev">
            <img src="img/android.png" alt="android image">
            <p>An App</p>
        </div>
        <div class="card appdev">
            <img src="img/android.png" alt="android image">
            <p>An App</p>
        </div>
        <div class="card backend">
            <img src="img/backend.png" alt="android image">
            <p>Backend App</p>
        </div>
        <div class="card backend">
            <img src="img/backend.png" alt="android image">
            <p>Backend App</p>
        </div>
        <div class="card webdev">
            <img src="img/web design.jpg" alt="android image">
            <p>A Website</p>
        </div>
        <div class="card webdev">
            <img src="img/web design.jpg" alt="android image">
            <p>A Website</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
